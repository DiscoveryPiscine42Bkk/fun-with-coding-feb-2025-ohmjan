<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            height: 100px;
            text-align: center;
            font-size: 18px;
            border: 2px solid black;
        }
        .first-cell {
            background-color: #f0bb5e; 
        }
        .second-cell {
            background-color: #23ed19; 
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>
</body>
</html>
