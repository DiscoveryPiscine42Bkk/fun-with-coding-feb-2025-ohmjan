<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
</head>
<body>
    <input type="number" id="number1" placeholder="Enter number" min="0">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input type="number" id="number2" placeholder="Enter number" min="0">
    <button onclick="calculate()">Try me!</button>

    <script>
        function calculate() {
            let left = document.getElementById("number1").value;
            let right = document.getElementById("number2").value;
            let operator = document.getElementById("operator").value;
            
            if (left === "" || right === "" || left < 0 || right < 0) {
                alert("Error :(");
                return;
            }
            
            left = parseInt(left);
            right = parseInt(right);
            let result;
            
            switch (operator) {
                case "+": result = left + right; break;
                case "-": result = left - right; break;
                case "*": result = left * right; break;
                case "/":
                case "%":
                    if (right === 0) {
                        alert("It's over 9000!");
                        console.log("It's over 9000!");
                        return;
                    }
                    result = operator === "/" ? left / right : left % right;
                    break;
                default:
                    alert("Invalid operation");
                    return;
            }
            
            alert("Result: " + result);
            console.log("Result: " + result);
        }
        
        setInterval(() => {
            alert("Please, use me...");
        }, 30000);
    </script>
</body>
</html>
