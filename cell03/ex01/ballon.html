<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballon</title>
    <link rel="stylesheet" href="ballon.css">
</head>
<body>

    <div class="circle"></div>
    <script>
        const balloon = document.querySelector(".circle");
            let size = 200;
            const bColors = ["red", "green", "blue"];
            let colorIdx = 0;
    
            balloon.addEventListener("click", function() { 
                if (size >= 400) { 
                    size = 200;
                    colorIdx = 0;
                } else {
                    size += 10;
                    colorIdx = (colorIdx + 1) % bColors.length;
                }
                updateBalloon();
            });
    
            balloon.addEventListener("mouseleave", function() {
                if (size > 200) {
                    size -= 5;
                    colorIdx = (colorIdx - 1 + bColors.length) % bColors.length;  
                }
                updateBalloon();
            });
    
            function updateBalloon() {
                balloon.style.width = size + "px";
                balloon.style.height = size + "px";
                balloon.style.backgroundColor = bColors[colorIdx];
            }

    </script>
    
</body>
</html>
